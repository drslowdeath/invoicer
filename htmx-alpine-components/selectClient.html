<div x-show="openSelectClient" x-transition.opacity.duration.300ms class="outter-modal-overlay-blur-fixed z-50">
  <!-- Clients Modal Content -->
  <div
    class="inner-modal-size-positioning-relative modal-bg-and-borders"
    @keydown.escape.window="openSelectClient = false">
    <div class="p-6">
      <h2 class="modal-title">Select Client</h2>
      <div class="relative">
        <button
          x-ref="clientModalButton"
          @click="showDropdown = !showDropdown"
          :class="{'border-vls2 dark:border-vls text-vls2 dark:text-vls2': showDropdown, 'border-vls dark:border-vds2 text-vls dark:text-vds2': !showDropdown}"
          class="mb-4 w-full rounded-md border border-vls2 p-2 text-vls2 dark:border-vls dark:text-vls2 dark:hover:border-vred-300 dark:hover:text-vred-300">
          Clients
        </button>
        <div
          x-anchor.offset.5="$refs.clientModalButton"
          x-show="showDropdown"
          x-collapse.duration.500ms
          class="table-scrollbar max-h-[300px] w-full overflow-auto rounded border border-slate-400 bg-vlp shadow-lg dark:bg-neutral-500">
          <ul>
            <template x-for="client in clients" :key="client.id">
              <li
                @click="selectClient(client)"
                class="cursor-pointer p-2 text-vls hover:bg-slate-600 dark:text-vds dark:hover:bg-neutral-600"
                x-text="client.name"></li>
            </template>
          </ul>
        </div>
      </div>
      <div class="flex items-center justify-center">
        <button
          @click="openSelectClient = !openSelectClient"
          class="submit-button w-1/2 rounded-md bg-red-800 p-1 text-base font-medium text-slate-100 shadow-sm transition-colors duration-200 hover:bg-red-900 focus:outline-none focus:ring-2 focus:ring-red-500">
          Close
        </button>
      </div>
    </div>
  </div>
</div>
