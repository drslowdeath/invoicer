<div x-data="invoiceManager" class="relative w-full">
  <div class="mb-12 flex justify-between align-baseline">
    <div>
      <button @click="openModal" class="butt-style">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="20"
          height="20"
          viewBox="0 0 23 23"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
          class="feather feather-user mr-2"
        >
          <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
          <circle cx="12" cy="7" r="4"></circle>
        </svg>
        Select Client
      </button>
    </div>
    <div class="flex align-middle">
      <h3
        class="decoration cursor-default self-center font-medium text-vdark-700 underline decoration-vdark-700 dark:text-neutral-300 dark:decoration-vred-300"
        x-text="`Client: ${selectedClient.name}`"
      ></h3>
    </div>
  </div>

  <!-- MARK:SELECTED CLIENT SECTION  -->
  <!-- Select Client -->
  <div x-show="showClientModal" x-transition.opacity.duration.300 class="fixed inset-0 z-20 bg-gray-800 bg-opacity-50">
    <!-- Modal Body -->
    <div
      class="relative top-1/3 z-30 mx-auto w-1/3 rounded-md border border-slate-300 bg-vdark-600 text-vwhite-50 shadow-lg transition duration-300 dark:bg-zinc-900 dark:text-neutral-300"
      @keydown.escape.window="showClientModal = false"
      @click.outside="showClientModal = false"
    >
      <div class="p-2">
        <h2 class="mb-6 text-center text-xl font-medium">Select Client</h2>
        <div class="relative mb-6" @click.outside="showDropdown = false">
          <button
            @click="toggleDropdown"
            class="w-full rounded border border-slate-300 p-2 text-vwhite-50 transition duration-300 hover:border-vred-400 hover:text-vred-400 focus:outline-none dark:text-neutral-300 dark:hover:text-vred-300"
          >
            Clients...
          </button>
          <div
            x-show="showDropdown"
            x-transition:enter="transition ease-out duration-500"
            x-transition:enter-start="transform scale-y-0 opacity-0"
            x-transition:enter-end="transform scale-y-100 opacity-100"
            x-transition:leave="transition ease-in duration-200"
            x-transition:leave-start="transform scale-y-100 opacity-100"
            x-transition:leave-end="transform scale-y-0 opacity-0"
            class="table-scrollbar absolute z-10 mt-1 max-h-[300px] w-full overflow-auto rounded border border-slate-400 bg-vdark-500 shadow-lg dark:bg-neutral-500"
            style="transform-origin: top"
          >
            <ul>
              <template x-for="client in clients" :key="client.id">
                <li
                  @click="selectClient(client)"
                  class="cursor-pointer p-2 text-vwhite-50 hover:bg-slate-600 dark:text-neutral-300 dark:hover:bg-neutral-600"
                  x-text="client.name"
                ></li>
              </template>
            </ul>
          </div>
        </div>
        <div class="flex items-center justify-center">
          <button
            @click="closeModal"
            class="close-modal-button submit-button rounded-md bg-red-500 px-4 py-2 text-base font-medium text-slate-100 shadow-sm transition-colors duration-200 hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-red-500"
          >
            Close
          </button>
        </div>
      </div>
    </div>
  </div>
  <!-- Add Style Modal -->
  <div
    x-show="showAddStyleModal"
    x-transition.opacity.duration.300
    class="fixed inset-0 z-50 h-full w-full overflow-y-auto bg-gray-800 bg-opacity-50"
  >
    <div
      class="relative top-1/4 mx-auto w-96 rounded-md border border-slate-300 bg-vdark-600 p-5 text-vdark-600 shadow-lg dark:border-vred-300 dark:bg-zinc-900 dark:text-neutral-300"
    >
      <div class="mt-3 text-center" @click.outside="showAddStyleModal = false">
        <div class="mt-2 p-2 text-vwhite-50">
          <h3
            class="mb-2 w-full cursor-default rounded-md border-slate-300 bg-vdark-500 p-2 text-2xl font-medium leading-6 text-vwhite-50 dark:border-neutral-500"
          >
            Add Style
          </h3>
          <form @submit.prevent="invoAddStyle">
            <input
              x-model="newStyle.name"
              x-ref="newStyleName"
              name="name"
              type="text"
              placeholder="Style Name"
              class="modal-input-style mb-2 w-full"
              required
            />
            <input
              x-model="newStyle.price"
              name="price"
              type="number"
              min="0"
              step="0.01"
              placeholder="Price"
              class="modal-input-style mb-2 w-full"
              required
            />
            <button
              type="submit"
              class="w-full rounded bg-blue-600 p-2 text-base font-medium text-vwhite-50 ring-vblue-600 transition duration-300 hover:bg-blue-700 focus:border-vred-400 focus:outline-none focus:ring"
            >
              Add Style
            </button>
          </form>
          <div class="mt-2 items-center">
            <button
              @click="showAddStyleModal = false"
              class="w-full rounded-md bg-red-600 px-4 py-2 text-base font-medium text-slate-100 shadow-sm ring-vred-400 transition duration-300 hover:bg-red-700 focus:border-vred-400 focus:outline-none focus:ring"
            >
              Close
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- Add Sample Modal -->
  <div
    x-show="showAddSampleModal"
    x-transition.opacity.duration.300
    class="fixed inset-0 z-50 h-full w-full overflow-y-auto bg-gray-800 bg-opacity-50"
  >
    <div
      class="relative top-1/4 mx-auto w-96 rounded-md border border-slate-300 bg-vdark-600 p-5 text-vdark-600 shadow-lg dark:border-vred-300 dark:bg-zinc-900 dark:text-neutral-300"
    >
      <div class="mt-3 text-center" @click.outside="showAddSampleModal = false">
        <h3 class="text-2xl font-medium leading-6 text-slate-100">Add Sample</h3>
        <div class="mt-2 p-2 text-vwhite-50">
          <form @submit.prevent="invoAddSample">
            <input
              x-model="newSample.name"
              x-ref="newSampleName"
              name="name"
              type="text"
              placeholder="Sample Name"
              class="modal-input-style mb-2 w-full"
              required
            />
            <input
              x-model="newSample.time"
              name="time"
              type="number"
              min="0"
              step="0.01"
              placeholder="Time"
              class="modal-input-style mb-2 w-full"
              required
            />
            <input
              x-model="newSample.price"
              name="price"
              type="number"
              min="0"
              step="0.01"
              placeholder="Price"
              class="modal-input-style mb-2 w-full"
              required
            />
            <button
              type="submit"
              class="w-full rounded bg-blue-600 p-2 text-base font-medium text-vwhite-50 ring-vblue-600 transition duration-300 hover:bg-blue-700 focus:border-vred-400 focus:outline-none focus:ring"
            >
              Add Sample
            </button>
          </form>
          <div class="mt-2 items-center">
            <button
              @click="showAddSampleModal = false"
              class="w-full rounded-md bg-red-600 px-4 py-2 text-base font-medium text-slate-100 shadow-sm ring-vred-400 transition duration-300 hover:bg-red-700 focus:border-vred-400 focus:outline-none focus:ring"
            >
              Close
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Conditional display for when a client is selected -->
  <template x-if="selectedClient">
    <div>
      <!-- MARK: TABS ALPINE -->
      <div class="relative mb-4 w-full max-w-full">
        <div
          x-ref="tabButtons"
          class="darl:text-vwhite-50 relative inline-grid h-12 w-full select-none grid-cols-2 items-center justify-center rounded-lg border border-vdark-600 bg-vpalered-300 p-2 text-vdark-600 dark:bg-neutral-600 dark:text-vwhite-50"
        >
          <button
            :id="$id(tabId)"
            @click="tabButtonClicked($el);"
            type="button"
            :class="{ 'text-vred-400 dark:text-vred-300' : tabButtonActive($el) }"
            class="relative z-20 inline-flex h-10 w-full cursor-pointer items-center justify-center whitespace-nowrap rounded-md border-2 border-transparent px-3 text-sm font-medium transition-all"
          >
            <span class="mb-2">Styles</span>
          </button>
          <button
            :id="$id(tabId)"
            @click="tabButtonClicked($el);"
            type="button"
            :class="{ 'text-vred-400 dark:text-vred-300' : tabButtonActive($el) }"
            class="relative z-20 inline-flex h-10 w-full cursor-pointer items-center justify-center whitespace-nowrap rounded-md border-2 border-transparent px-3 text-sm font-medium transition-all"
          >
            <span class="mb-2">Samples</span>
          </button>
          <div x-ref="tabMarker" class="absolute left-0 z-10 h-full w-1/2 duration-300 ease-out" x-cloak>
            <div class="h-full w-full rounded-md bg-vdark-600 shadow-sm dark:bg-zinc-900"></div>
          </div>
        </div>

        <div
          class="content relative mt-2 rounded-md border border-vdark-600 p-5 text-xs text-gray-400 dark:border-neutral-600"
        >
          <div :id="$id(tabId + '-content')" x-show="tabContentActive($el)" class="relative">
            <!-- MARK: TAB 1 - STYLES -->
            <div class="w-full">
              <!-- Selected Client's Styles Information -->
              <div class="mb-4 flex justify-between align-middle">
                <!-- Style Search Input -->
                <div class="transition-all duration-500">
                  <input
                    type="text"
                    placeholder="Search Styles..."
                    class="srch-style transition-all duration-500"
                    x-model="styleSearch"
                    @input="searchStyles"
                    x-transition
                  />
                </div>
                <!-- Selected Client's Styles Information -->
                <div class="flex justify-center">
                  <h2
                    class="text- cursor-default self-center text-3xl font-semibold tracking-wider text-vdark-700 underline decoration-vred-400 decoration-4 underline-offset-2 dark:text-neutral-300 dark:decoration-neutral-300"
                  >
                    Styles
                  </h2>
                </div>
                <!-- Add Style Button -->
                <div class="flex">
                  <button
                    @click="showAddStyleModal = true; if(showAddStyleModal) $nextTick(() => { ($refs.newStyleName.focus()) });"
                    @keydown.escape.window="showAddStyleModal = false"
                    class="butt-style flex self-center"
                  >
                    <svg
                      xmlns="http://www.w3.org/2000/svg"
                      width="20"
                      height="20"
                      viewBox="0 0 23 23"
                      fill="none"
                      stroke="currentColor"
                      stroke-width="2"
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      class="feather feather-layers mr-2"
                    >
                      <polygon points="12 2 2 7 12 12 22 7 12 2"></polygon>
                      <polyline points="2 17 12 22 22 17"></polyline>
                      <polyline points="2 12 12 17 22 12"></polyline>
                    </svg>
                    Add Style
                  </button>
                </div>
              </div>
              <div class="table-scrollbar overflow-y-auto pr-2" style="max-height: 500px">
                <table
                  class="min-w-full table-auto border-separate text-white"
                  style="max-height: 500px; border-spacing: 0 10px"
                >
                  <thead
                    class="sticky top-0 rounded bg-vdark-600 text-left text-base font-medium text-vwhite-50 dark:bg-zinc-900 dark:text-neutral-300"
                  >
                    <tr>
                      <th
                        class="round-left-border border-clipper w-4/5 border border-transparent p-2 text-lg dark:decoration-neutral-300"
                        style="box-shadow: 0 -4px 0 0 var(--border-clipper)"
                      >
                        Style Name
                      </th>
                      <th class="w-1/12 p-2 text-lg">Price</th>
                      <th
                        class="round-right-border border-clipper w-1/12 px-2 py-2 text-lg"
                        style="box-shadow: 0 -4px 0 0 var(--border-clipper)"
                      >
                        Actions
                      </th>
                    </tr>
                  </thead>
                  <tbody class="bg-slate-600 text-vwhite-50 dark:bg-neutral-700 dark:text-neutral-300">
                    <template x-for="style in filteredStyles" :key="style.id">
                      <tr
                        :id="'rowid-' + style.id"
                        class="cursor-default transition duration-200 hover:bg-slate-500 dark:hover:bg-neutral-600 dark:hover:text-white"
                      >
                        <td class="w- round-left-border px-2 py-1 text-sm" x-text="style.name"></td>
                        <td class="w-1/5 px-2 py-1 text-sm" x-text="'£' + style.price"></td>
                        <td class="round-right-border w-1/6 px-2 py-1 text-left text-sm">
                          <div class="flex align-middle">
                            <button
                              @click="addItemToInvoice(style, 'style')"
                              class="mr-4 text-sm text-white transition duration-300 hover:text-blue-400"
                            >
                              <svg
                                xmlns="http://www.w3.org/2000/svg"
                                width="18"
                                height="18"
                                viewBox="0 0 24 24"
                                fill="none"
                                stroke="currentColor"
                                stroke-width="2"
                                stroke-linecap="round"
                                stroke-linejoin="round"
                                class="feather feather-plus-circle"
                              >
                                <circle cx="12" cy="12" r="10"></circle>
                                <line x1="12" y1="8" x2="12" y2="16"></line>
                                <line x1="8" y1="12" x2="16" y2="12"></line>
                              </svg>
                            </button>
                            <input
                              type="number"
                              placeholder="1"
                              x-model.number="quantities[style.id]"
                              @input="handleInvoQtySubmit(style)"
                              class="w-10 rounded border border-slate-300 bg-slate-500 p-0.5 text-vwhite-50 placeholder-vwhite-100 transition duration-300 hover:border-vdark-400 hover:bg-slate-400 focus:border-vdark-400 focus:bg-slate-400 focus:outline-none dark:border-neutral-400 dark:bg-neutral-600 dark:text-vpalered-300 dark:placeholder-vpalered-300 dark:hover:border-vred-300 dark:focus:border-vred-300"
                            />
                          </div>
                        </td>
                      </tr>
                    </template>
                  </tbody>
                </table>
              </div>
            </div>
          </div>

          <div :id="$id(tabId + '-content')" x-show="tabContentActive($el)" class="relative" x-cloak>
            <!-- MARK: TAB 2 - SAMPLES -->
            <div class="mb-4 flex justify-between align-middle">
              <!-- Sample Search Input -->
              <div>
                <input
                  type="text"
                  placeholder="Search Samples..."
                  class="srch-style transition-all duration-500"
                  x-model="sampleSearch"
                  @input="searchSamples"
                />
              </div>
              <!-- Selected Client's Samples Information -->
              <div class="flex justify-center align-middle">
                <h2
                  class="text- cursor-default self-center text-3xl font-semibold tracking-wider text-vdark-700 underline decoration-vred-400 decoration-4 underline-offset-2 dark:text-neutral-300 dark:decoration-neutral-300"
                >
                  Samples
                </h2>
              </div>
              <!-- Add Sample Button -->
              <div>
                <button
                  @click="showAddSampleModal = true; if(showAddSampleModal) $nextTick(() => { $refs.newSampleName.focus() });"
                  @keydown.escape.window="showAddSampleModal = false"
                  class="butt-style flex self-center"
                >
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    width="20"
                    height="20"
                    viewBox="0 0 23 23"
                    fill="none"
                    stroke="currentColor"
                    stroke-width="2"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    class="feather feather-package mr-2"
                  >
                    <line x1="16.5" y1="9.4" x2="7.5" y2="4.21"></line>
                    <path
                      d="M21 16V8a2 2 0 0 0-1-1.73l-7-4a2 2 0 0 0-2 0l-7 4A2 2 0 0 0 3 8v8a2 2 0 0 0 1 1.73l7 4a2 2 0 0 0 2 0l7-4A2 2 0 0 0 21 16z"
                    ></path>
                    <polyline points="3.27 6.96 12 12.01 20.73 6.96"></polyline>
                    <line x1="12" y1="22.08" x2="12" y2="12"></line>
                  </svg>
                  Add Sample
                </button>
              </div>
            </div>
            <div class="table-scrollbar overflow-y-auto pr-2" style="max-height: 500px">
              <table
                class="min-w-full table-auto border-separate text-vwhite-50"
                style="max-height: 500px; border-spacing: 0 10px"
              >
                <thead
                  class="sticky top-0 rounded bg-vdark-600 text-left text-base font-medium text-vwhite-50 dark:bg-zinc-900 dark:text-neutral-300"
                >
                  <tr>
                    <th
                      class="round-left-border border-clipper w-3/4 border border-transparent p-2 text-lg"
                      style="box-shadow: 0 -4px 0 0 var(--border-clipper)"
                    >
                      Sample Name
                    </th>
                    <th class="w-1/12 py-2 pl-0 pr-2 text-lg">Time</th>
                    <th class="w-1/12 py-2 pl-0 pr-2 text-lg">Price</th>
                    <th
                      class="round-right-border border-clipper w-1/12 px-2 py-2 text-left text-lg"
                      style="box-shadow: 0 -4px 0 0 var(--border-clipper)"
                    >
                      Actions
                    </th>
                  </tr>
                </thead>
                <tbody class="bg-slate-600 text-vwhite-50 dark:bg-neutral-700">
                  <template x-for="sample in filteredSamples" :key="sample.id">
                    <tr
                      :id="'sampleRowId-' + sample.id"
                      class="cursor-default transition duration-200 hover:bg-slate-500 dark:hover:bg-neutral-600 dark:hover:text-white"
                    >
                      <td class="round-left-border w-3/4 px-2 py-1 text-sm" x-text="sample.name"></td>
                      <td class="px-2 py-1 text-sm" x-text="sample.time"></td>
                      <td class="px-2 py-1 text-sm" x-text="'£' + sample.price"></td>
                      <td class="round-right-border px-2 py-1 text-left text-sm">
                        <div class="flex align-middle">
                          <button
                            @click="addItemToInvoice(sample, 'sample')"
                            class="mr-4 p-1 text-sm text-white transition duration-300 hover:text-blue-400"
                          >
                            <svg
                              xmlns="http://www.w3.org/2000/svg"
                              width="18"
                              height="18"
                              viewBox="0 0 24 24"
                              fill="none"
                              stroke="currentColor"
                              stroke-width="2"
                              stroke-linecap="round"
                              stroke-linejoin="round"
                              class="feather feather-plus-circle"
                            >
                              <circle cx="12" cy="12" r="10"></circle>
                              <line x1="12" y1="8" x2="12" y2="16"></line>
                              <line x1="8" y1="12" x2="16" y2="12"></line>
                            </svg>
                          </button>
                          <input
                            type="number"
                            placeholder="1"
                            x-model.number="quantities[sample.id]"
                            @input="handleInvoQtySubmit(sample)"
                            class="w-10 rounded border border-slate-300 bg-slate-500 p-0.5 text-vwhite-50 placeholder-vwhite-100 transition duration-300 hover:border-slate-100 hover:bg-slate-400 focus:border-vdark-600 focus:bg-slate-400 focus:outline-none dark:border-neutral-400 dark:bg-neutral-600 dark:text-vpalered-300 dark:placeholder-vpalered-300 dark:hover:border-vred-300 dark:focus:border-vred-300"
                          />
                        </div>
                      </td>
                    </tr>
                  </template>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
      <!-- MARK: TABS ALPINE  END-->

      <!-- MARK:INVOICING SECTION -->
      <div class="mb-4 grid grid-cols-3">
        <!-- INVOICE ITEMS SEARCH TO FIX -->
        <div>
          <input
            type="text"
            placeholder="Search Invoice Items..."
            class="srch-style transition-all duration-500"
            x-model="invoiceSearch"
            @input="searchInvoiceItems"
          />
        </div>
        <!--  Invoice Items -->
        <div class="text-center">
          <h2
            class="text- cursor-default self-center text-3xl font-semibold tracking-wider text-vdark-700 underline decoration-vred-400 decoration-4 underline-offset-2 dark:text-neutral-300 dark:decoration-neutral-300"
          >
            Invoice Items
          </h2>
        </div>
        <div>
          <span></span>
        </div>
      </div>
      <!-- Invoice Items Table Section -->
      <div class="table-scrollbar mb-8 overflow-y-auto" style="max-height: 350px">
        <table
          class="w-3/4 min-w-full table-auto border-separate text-white"
          style="max-height: 350px; border-spacing: 0 10px"
        >
          <thead
            class="sticky top-0 rounded bg-vdark-600 text-left text-base font-medium text-vwhite-50 dark:bg-zinc-900 dark:text-neutral-300"
          >
            <tr>
              <th
                class="round-left-border border-clipper w-3/4 border border-transparent p-2 text-lg"
                style="box-shadow: 0 -4px 0 0 var(--border-clipper)"
              >
                Name
              </th>
              <th class="w-1/12 px-2 py-2 text-lg">Type</th>
              <th class="w-1/12 px-2 py-2 text-lg">Price</th>
              <th class="w-1/12 px-2 py-2 text-lg">Quantity</th>
              <th
                class="round-right-border border-clipper w-1/12 px-2 py-2 text-lg"
                style="box-shadow: 0 -4px 0 0 var(--border-clipper)"
              >
                Actions
              </th>
            </tr>
          </thead>
          <tbody class="bg-slate-600 text-vwhite-50 dark:bg-neutral-700">
            <template x-for="item in filteredInvoiceItems" :key="item.uniqueId">
              <tr
                class="cursor-default transition duration-200 hover:bg-slate-500 dark:hover:bg-neutral-600 dark:hover:text-white"
              >
                <td class="round-left-border w-3/4 px-2 py-1 text-sm" x-text="item.name"></td>
                <td class="px-2 py-1 text-left text-sm" x-text="item.type"></td>
                <td class="px-2 py-1 text-left text-sm" x-text="'£' + item.price"></td>
                <td class="px-2 py-1 text-left text-sm" x-text="item.quantity"></td>
                <td class="round-right-border px-2 py-1 text-left text-sm">
                  <button
                    @click="removeItemFromInvoice(item)"
                    class="mr-2 p-1 text-sm text-white transition duration-300 hover:text-red-400 dark:hover:text-vred-400"
                  >
                    <svg
                      xmlns="http://www.w3.org/2000/svg"
                      width="18"
                      height="18"
                      viewBox="0 0 24 24"
                      fill="none"
                      stroke="currentColor"
                      stroke-width="2"
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      class="feather feather-minus-circle"
                    >
                      <circle cx="12" cy="12" r="10"></circle>
                      <line x1="8" y1="12" x2="16" y2="12"></line>
                    </svg>
                  </button>
                </td>
              </tr>
            </template>
          </tbody>
        </table>
      </div>
      <!-- MARK: TOTALS -->
      <div
        class="mt-4 rounded-lg border border-slate-300 bg-vdark-600 p-4 align-top dark:border-zinc-900 dark:bg-neutral-600"
      >
        <div
          class="grid grid-cols-4 items-end rounded-md border border-vwhite-50 bg-slate-600 p-4 dark:border-neutral-600 dark:bg-zinc-900"
        >
          <!-- MAIN PRICE MENU COL 1 -->
          <div class="flex-col self-center align-middle text-lg font-medium text-vwhite-50 dark:text-neutral-300">
            <h3>
              Subtotal:
              <span x-text="'£' + subtotal"></span>
            </h3>
            <div class="flex">
              <h3 class="flex">
                <span class="mr-1">Discount:</span>
                <span x-show="discount !== 0">-</span>
                <span x-text="symbol === '%' ? discount + '%' : '£' + discount"></span>
              </h3>
              <button
                x-show="discount != 0"
                x-transition.duration.300
