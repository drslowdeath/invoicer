<div x-data="invoiceManager" class="relative w-full px-12 py-4 2xl:px-20">
  <div class="flex justify-between mb-12 align-baseline">
    <div>
      <button @click="openModal" class="flex items-baseline butt-style">
        <object data-feather="user" class="mr-1.5 h-4 w-4"></object>
        Select Client
      </button>
    </div>
    <div class="flex align-middle">
      <h3
        class="self-center text-lg font-semibold text-vls2 dark:text-vds"
        x-text="`${selectedClient.name || 'No selected client'}`"></h3>
    </div>
    <!-- MARK: CLIENT MODAL -->
    <div
      x-show="showClientModal"
      x-transition.opacity.duration.300ms
      class="fixed inset-0 z-20 bg-gray-800 bg-opacity-50">
      <!-- Clients Modal Body -->
      <div
        class="relative z-30 w-1/3 mx-auto transition duration-300 border rounded-md shadow-lg top-1/3 border-slate-300 bg-vlp text-vls dark:border-neutral-300 dark:bg-zinc-900 dark:text-vds"
        @keydown.escape.window="showClientModal = false"
        @click.outside="showClientModal = false">
        <div class="p-6">
          <h2 class="mb-4 text-xl font-medium text-center">Select Client</h2>
          <div class="relative" @click.outside="showDropdown = false">
            <button
              x-ref="clientModalButton"
              @click="showDropdown = !showDropdown"
              :class="{'border-vla dark:border-vred-300 text-vla dark:text-vred-300': showDropdown, 'border-slate-300 dark:border-neutral-300 text-slate-300 dark:text-vds': !showDropdown}"
              class="w-full p-2 mb-4 transition duration-300 border rounded-md text-vls hover:border-vla hover:text-vla focus:outline-none dark:border-neutral-300 dark:text-vds dark:hover:border-vred-300 dark:hover:text-vred-300">
              Clients
            </button>
            <div
              x-anchor.offset.5="$refs.clientModalButton"
              x-show="showDropdown"
              x-collapse.duration.500ms
              class="table-scrollbar max-h-[300px] w-full overflow-auto rounded border border-slate-400 bg-vlp shadow-lg dark:bg-neutral-500">
              <ul>
                <template x-for="client in clients" :key="client.id">
                  <li
                    @click="selectClient(client)"
                    class="p-2 cursor-pointer text-vls hover:bg-slate-600 dark:text-vds dark:hover:bg-neutral-600"
                    x-text="client.name"></li>
                </template>
              </ul>
            </div>
          </div>
          <div class="flex items-center justify-center">
            <button
              @click="showClientModal = !showClientModal"
              class="w-1/2 p-1 text-base font-medium transition-colors duration-200 bg-red-800 rounded-md shadow-sm submit-button text-slate-100 hover:bg-red-900 focus:outline-none focus:ring-2 focus:ring-red-500">
              Close
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- MARK: ADD STYLE MODAL -->
  <div
    x-show="showAddStyleModal"
    x-transition.opacity.duration.300
    class="fixed inset-0 z-50 w-full h-full overflow-y-auto bg-gray-800 bg-opacity-50">
    <div
      class="relative mx-auto border rounded-md shadow-lg top-1/4 w-96 border-slate-300 bg-vlp text-vlp dark:bg-zinc-900 dark:text-vds">
      <div class="text-center" @click.outside="showAddStyleModal = false">
        <div class="p-6 text-vls">
          <h3 class="mb-4 text-xl font-medium text-center">Add Style</h3>
          <form @submit.prevent="invoAddStyle">
            <input
              x-model="newStyle.name"
              x-ref="newStyleName"
              name="name"
              type="text"
              placeholder="Style Name"
              class="w-full mb-2 modal-input-style"
              required />
            <input
              x-model="newStyle.price"
              name="price"
              type="number"
              min="0"
              step="0.01"
              placeholder="Price"
              class="w-full mb-2 modal-input-style"
              required />
            <button
              type="submit"
              class="w-full p-1 mb-2 text-base font-medium transition-colors duration-200 rounded-md shadow-sm close-modal-button submit-button bg-sky-700 text-slate-100 hover:bg-sky-800 focus:outline-none focus:ring-2 focus:ring-sky-600">
              Add
            </button>
          </form>
          <div class="items-center">
            <button
              @click="showAddStyleModal = false"
              class="w-full p-1 text-base font-medium transition-colors duration-200 bg-red-800 rounded-md shadow-sm close-modal-button submit-button text-slate-100 hover:bg-red-900 focus:outline-none focus:ring-2 focus:ring-red-500">
              Close
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- MARK: ADD SAMPLE MODAL -->
  <div
    x-show="showAddSampleModal"
    x-transition.opacity.duration.300
    class="fixed inset-0 z-50 w-full h-full overflow-y-auto bg-gray-800 bg-opacity-50">
    <div
      class="relative mx-auto border rounded-md shadow-lg top-1/4 w-96 border-slate-300 bg-vlp text-vlp dark:bg-zinc-900 dark:text-vds">
      <div class="text-center" @click.outside="showAddSampleModal = false">
        <div class="p-6 text-vls dark:text-vds">
          <h3 class="mb-4 text-xl font-medium text-center">Add Sample</h3>
          <form @submit.prevent="invoAddSample">
            <input
              x-model="newSample.name"
              x-ref="newSampleName"
              name="name"
              type="text"
              placeholder="Sample Name"
              class="w-full mb-2 modal-input-style"
              required />
            <input
              x-model="newSample.time"
              name="time"
              type="number"
              min="0"
              step="0.01"
              placeholder="Time"
              class="w-full mb-2 modal-input-style"
              required />
            <input
              x-model="newSample.price"
              name="price"
              type="number"
              min="0"
              step="0.01"
              placeholder="Price"
              class="w-full mb-2 modal-input-style"
              required />
            <button
              type="submit"
              class="w-full p-1 text-base font-medium transition-colors duration-200 rounded-md shadow-sm close-modal-button submit-button bg-sky-700 text-slate-100 hover:bg-sky-800 focus:outline-none focus:ring-2 focus:ring-sky-600">
              Add
            </button>
          </form>
          <div class="items-center mt-2">
            <button
              @click="showAddSampleModal = false"
              class="w-full p-1 text-base font-medium transition-colors duration-200 bg-red-800 rounded-md shadow-sm close-modal-button submit-button text-slate-100 hover:bg-red-900 focus:outline-none focus:ring-2 focus:ring-red-500">
              Close
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Conditional display for when a client is selected -->
  <template x-if="selectedClient">
    <div>
      <!-- MARK: TABS ALPINE -->
      <div class="relative w-full max-w-full mb-4">
        <div
          x-ref="tabButtons"
          class="relative inline-grid items-center justify-center w-full h-12 grid-cols-2 p-2 border rounded-lg select-none darl:text-vls bg-vpalered-300 border-vlp text-vlp dark:bg-neutral-600 dark:text-vls">
          <button
            :id="$id(tabId)"
            @click="tabButtonClicked($el);"
            type="button"
            :class="{ 'text-vla dark:text-vred-300' : tabButtonActive($el) }"
            class="relative z-20 inline-flex items-center justify-center w-full h-10 px-3 font-medium transition-all border-2 border-transparent rounded-md cursor-pointer text-md whitespace-nowrap">
            <span class="flex items-center pb-2">Styles</span>
          </button>
          <button
            :id="$id(tabId)"
            @click="tabButtonClicked($el);"
            type="button"
            :class="{ 'text-vla dark:text-vred-300' : tabButtonActive($el) }"
            class="relative z-20 inline-flex items-center justify-center w-full h-10 px-3 font-medium transition-all border-2 border-transparent rounded-md cursor-pointer text-md whitespace-nowrap">
            <span class="flex items-center pb-2">Samples</span>
          </button>
          <div x-ref="tabMarker" class="absolute left-0 z-10 w-1/2 h-full duration-300 ease-out" x-cloak>
            <div class="w-full h-full rounded-md shadow-sm bg-vlp dark:bg-zinc-900"></div>
          </div>
        </div>

        <div
          class="relative p-4 mt-2 text-xs text-gray-400 border rounded-md content border-vlp dark:border-neutral-600">
          <div :id="$id(tabId + '-content')" x-show="tabContentActive($el)" class="relative">
            <!-- MARK: TAB 1 - STYLES -->
            <div class="w-full">
              <!-- Selected Client's Styles Information -->
              <div class="flex justify-between mb-4 align-middle">
                <!-- Style Search Input -->
                <div class="transition-all duration-500">
                  <input
                    type="text"
                    placeholder="Search Styles..."
                    class="transition-all duration-500 srch-style"
                    x-model="styleSearch"
                    @input="searchStyles"
                    x-transition />
                </div>

                <!-- Add Style Button -->
                <div class="flex">
                  <button
                    @click="showAddStyleModal = true; if(showAddStyleModal) $nextTick(() => { ($refs.newStyleName.focus()) });"
                    @keydown.escape.window="showAddStyleModal = false"
                    class="butt-style flex items-center !p-1.5">
                    Add Style
                  </button>
                </div>
              </div>
              <div class="overflow-y-auto table-scrollbar" style="max-height: 500px">
                <table
                  class="w-[calc(100%-10px)] table-auto border-separate text-white"
                  style="max-height: 500px; border-spacing: 0 10px">
                  <thead
                    class="sticky top-0 text-base font-medium text-left rounded bg-vlp text-vls dark:bg-zinc-900 dark:text-vds">
                    <tr>
                      <th
                        class="w-4/5 p-2 text-lg border border-transparent round-left-border border-clipper dark:decoration-neutral-300"
                        style="box-shadow: 0 -4px 0 0 var(--border-clipper)">
                        Style Name
                      </th>
                      <th class="w-1/12 p-2 text-lg">Price</th>
                      <th
                        class="w-1/12 px-2 py-2 text-lg round-right-border border-clipper"
                        style="box-shadow: 0 -4px 0 0 var(--border-clipper)">
                        Actions
                      </th>
                    </tr>
                  </thead>
                  <tbody class="pr-2 bg-slate-600 text-vls dark:bg-neutral-700 dark:text-vds">
                    <template x-for="style in filteredStyles" :key="style.id">
                      <tr
                        :id="'rowid-' + style.id"
                        class="transition duration-200 cursor-default hover:bg-slate-500 dark:hover:bg-neutral-600 dark:hover:text-white">
                        <td class="px-2 py-1 text-sm w- round-left-border" x-text="style.name"></td>
                        <td class="w-1/5 px-2 py-1 text-sm" x-text="'£' + style.price"></td>
                        <td class="w-1/6 px-2 py-1 text-sm text-left round-right-border">
                          <div class="flex align-middle">
                            <button
                              @click="addItemToInvoice(style, 'style')"
                              class="mr-4 text-sm text-white transition duration-300 hover:text-blue-400">
                              <svg
                                xmlns="http://www.w3.org/2000/svg"
                                width="18"
                                height="18"
                                viewBox="0 0 24 24"
                                fill="none"
                                stroke="currentColor"
                                stroke-width="2"
                                stroke-linecap="round"
                                stroke-linejoin="round"
                                class="feather feather-plus-circle">
                                <circle cx="12" cy="12" r="10"></circle>
                                <line x1="12" y1="8" x2="12" y2="16"></line>
                                <line x1="8" y1="12" x2="16" y2="12"></line>
                              </svg>
                            </button>
                            <input
                              type="number"
                              placeholder="1"
                              x-model.number="quantities[style.id]"
                              @input="handleInvoQtySubmit(style)"
                              class="hover:border-vlp-400 focus:border-vlp-400 placeholder-vls-100 dark:text-vpalered-300 dark:placeholder-vpalered-300 w-10 rounded border border-slate-300 bg-slate-500 p-0.5 text-vls transition duration-300 hover:bg-slate-400 focus:bg-slate-400 focus:outline-none dark:border-neutral-400 dark:bg-neutral-600 dark:hover:border-vred-300 dark:focus:border-vred-300" />
                          </div>
                        </td>
                      </tr>
                    </template>
                  </tbody>
                </table>
              </div>
            </div>
          </div>

          <div :id="$id(tabId + '-content')" x-show="tabContentActive($el)" class="relative" x-cloak>
            <!-- MARK: TAB 2 - SAMPLES -->
            <div class="flex justify-between mb-4 align-middle">
              <!-- Sample Search Input -->
              <div>
                <input
                  type="text"
                  placeholder="Search Samples..."
                  class="transition-all duration-500 srch-style"
                  x-model="sampleSearch"
                  @input="searchSamples" />
              </div>
              <!-- Add Sample Button -->
              <button
                @click="showAddSampleModal = true; if(showAddSampleModal) $nextTick(() => { $refs.newSampleName.focus() });"
                @keydown.escape.window="showAddSampleModal = false"
                class="butt-style flex items-center !p-1.5">
                Add Sample
              </button>
            </div>
            <div class="overflow-y-auto table-scrollbar" style="max-height: 500px">
              <table
                class="w-[calc(100%-10px)] table-auto border-separate text-vls"
                style="max-height: 500px; border-spacing: 0 10px">
                <thead
                  class="sticky top-0 text-base font-medium text-left rounded bg-vlp text-vls dark:bg-zinc-900 dark:text-vds">
                  <tr>
                    <th
                      class="w-3/4 p-2 text-lg border border-transparent round-left-border border-clipper"
                      style="box-shadow: 0 -4px 0 0 var(--border-clipper)">
                      Sample Name
                    </th>
                    <th class="w-1/12 py-2 pl-0 pr-2 text-lg">Time</th>
                    <th class="w-1/12 py-2 pl-0 pr-2 text-lg">Price</th>
                    <th
                      class="w-1/12 px-2 py-2 text-lg text-left round-right-border border-clipper"
                      style="box-shadow: 0 -4px 0 0 var(--border-clipper)">
                      Actions
                    </th>
                  </tr>
                </thead>
                <tbody class="pr-2 bg-slate-600 text-vls dark:bg-neutral-700">
                  <template x-for="sample in filteredSamples" :key="sample.id">
                    <tr
                      :id="'sampleRowId-' + sample.id"
                      class="transition duration-200 cursor-default hover:bg-slate-500 dark:hover:bg-neutral-600 dark:hover:text-white">
                      <td class="w-3/4 px-2 py-1 text-sm round-left-border" x-text="sample.name"></td>
                      <td class="px-2 py-1 text-sm" x-text="sample.time"></td>
                      <td class="px-2 py-1 text-sm" x-text="'£' + sample.price"></td>
                      <td class="px-2 py-1 text-sm text-left round-right-border">
                        <div class="flex align-middle">
                          <button
                            @click="addItemToInvoice(sample, 'sample')"
                            class="p-1 mr-4 text-sm text-white transition duration-300 hover:text-blue-400">
                            <svg
                              xmlns="http://www.w3.org/2000/svg"
                              width="18"
                              height="18"
                              viewBox="0 0 24 24"
                              fill="none"
                              stroke="currentColor"
                              stroke-width="2"
                              stroke-linecap="round"
                              stroke-linejoin="round"
                              class="feather feather-plus-circle">
                              <circle cx="12" cy="12" r="10"></circle>
                              <line x1="12" y1="8" x2="12" y2="16"></line>
                              <line x1="8" y1="12" x2="16" y2="12"></line>
                            </svg>
                          </button>
                          <input
                            type="number"
                            placeholder="1"
                            x-model.number="quantities[sample.id]"
                            @input="handleInvoQtySubmit(sample)"
                            class="placeholder-vls-100 dark:text-vpalered-300 dark:placeholder-vpalered-300 w-10 rounded border border-slate-300 bg-slate-500 p-0.5 text-vls transition duration-300 hover:border-slate-100 hover:bg-slate-400 focus:border-vlp focus:bg-slate-400 focus:outline-none dark:border-neutral-400 dark:bg-neutral-600 dark:hover:border-vred-300 dark:focus:border-vred-300" />
                        </div>
                      </td>
                    </tr>
                  </template>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
      <!-- MARK: TABS ALPINE  END-->

      <!-- MARK:INVOICING SECTION -->
      <div class="grid grid-cols-3 mb-4">
        <!-- INVOICE ITEMS -->
        <div>
          <input
            type="text"
            placeholder="Search Invoice Items..."
            class="transition-all duration-500 srch-style"
            x-model="invoiceSearch"
            @input="searchInvoiceItems" />
        </div>
        <!--  Invoice Items -->
        <div class="text-center">
          <h2
            class="self-center text-xl font-semibold tracking-wider underline cursor-default text- text-vlp-700 decoration-vla decoration-4 underline-offset-2 dark:text-vds dark:decoration-neutral-300">
            Invoice Items
          </h2>
        </div>
        <div>
          <span></span>
        </div>
      </div>
      <!-- Invoice Items Table Section -->
      <div class="mb-8 overflow-y-auto table-scrollbar" style="max-height: 350px">
        <table
          class="w-3/4 min-w-full text-white border-separate table-auto"
          style="max-height: 350px; border-spacing: 0 10px">
          <thead
            class="sticky top-0 text-base font-medium text-left rounded bg-vlp text-vls dark:bg-zinc-900 dark:text-vds">
            <tr>
              <th
                class="w-3/4 p-2 text-lg border border-transparent round-left-border border-clipper"
                style="box-shadow: 0 -4px 0 0 var(--border-clipper)">
                Name
              </th>
              <th class="w-1/12 px-2 py-2 text-lg">Type</th>
              <th class="w-1/12 px-2 py-2 text-lg">Price</th>
              <th class="w-1/12 px-2 py-2 text-lg">Quantity</th>
              <th
                class="w-1/12 px-2 py-2 text-lg round-right-border border-clipper"
                style="box-shadow: 0 -4px 0 0 var(--border-clipper)">
                Actions
              </th>
            </tr>
          </thead>
          <tbody class="bg-slate-600 text-vls dark:bg-neutral-700">
            <template x-for="item in filteredInvoiceItems" :key="item.uniqueId">
              <tr
                class="transition duration-200 cursor-default hover:bg-slate-500 dark:hover:bg-neutral-600 dark:hover:text-white">
                <td class="w-3/4 px-2 py-1 text-sm round-left-border" x-text="item.name"></td>
                <td class="px-2 py-1 text-sm text-left" x-text="item.type"></td>
                <td class="px-2 py-1 text-sm text-left" x-text="'£' + item.price"></td>
                <td class="px-2 py-1 text-sm text-left" x-text="item.quantity"></td>
                <td class="px-2 py-1 text-sm text-left round-right-border">
                  <button
                    @click="removeItemFromInvoice(item)"
                    class="p-1 mr-2 text-sm text-white transition duration-300 hover:text-red-400 dark:hover:text-vla">
                    <svg
                      xmlns="http://www.w3.org/2000/svg"
                      width="18"
                      height="18"
                      viewBox="0 0 24 24"
                      fill="none"
                      stroke="currentColor"
                      stroke-width="2"
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      class="feather feather-minus-circle">
                      <circle cx="12" cy="12" r="10"></circle>
                      <line x1="8" y1="12" x2="16" y2="12"></line>
                    </svg>
                  </button>
                </td>
              </tr>
            </template>
          </tbody>
        </table>
      </div>
      <!-- MARK: TOTALS -->
      <div
        class="p-4 mt-4 align-top border rounded-lg border-slate-300 bg-vlp dark:border-zinc-900 dark:bg-neutral-600">
        <div
          class="grid items-end grid-cols-4 p-4 border rounded-md border-vls bg-slate-600 dark:border-neutral-600 dark:bg-zinc-900">
          <!--MARK: MAIN PRICE MENU COL 1 -->
          <div class="flex-col self-center text-lg font-medium align-middle text-vls dark:text-vds">
            <h3>
              Subtotal:
              <span x-text="'£' + subtotal"></span>
            </h3>
            <!-- MARK: Discount -->
            <div class="flex">
              <h3 class="flex">
                <span class="mr-1">Discount:</span>
                <span x-show="discount !== 0">-</span>
                <span x-text="symbol === '%' ? discount + '%' : '£' + discount"></span>
                <span
                  class="text-vls dark:text-vds"
                  x-show="discount !== 0 && isDiscountPercent === true"
                  x-text="(`(£${discountValue})`)"></span>
              </h3>
              <button
                x-show="discount != 0"
                x-transition.duration.300
                @click="resetDiscounts();"
                class="ml-2 transition duration-300 dark:hover: text-vls hover:text-vla dark:text-vds dark:hover:text-vred-300">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="18"
                  height="18"
                  viewBox="0 0 24 24"
                  fill="none"
                  stroke="currentColor"
                  stroke-width="2"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  class="feather feather-trash-2">
                  <polyline points="3 6 5 6 21 6"></polyline>
                  <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path>
                  <line x1="10" y1="11" x2="10" y2="17"></line>
                  <line x1="14" y1="11" x2="14" y2="17"></line>
                </svg>
              </button>
            </div>
            <!-- MARK: Vat -->
            <h3 class="text-lg font-medium">
              VAT:
              <span>£</span>
              <span x-text="vat"></span>
            </h3>
            <!-- MARK: Total -->
            <div class="flex w-full">
              <h3 class="flex">
                Total:
                <span class="ml-1">£</span>
                <span x-text="total"></span>
              </h3>
              <h3
                x-show="discount !== 0"
                x-transition.duration.300
                class="ml-1 line-through text-vls dark:text-neutral-400">
                <span x-text="preDiscountTotal"></span>
              </h3>
            </div>
            <!-- MARK: Deposit -->
            <div class="flex w-full">
              <div x-show="deposit != 0" x-transition.opacity.duration.300>
                <h3 class="flex">
                  <span class="mr-1">Deposit:</span>
                  <!-- Display deposit as either percentage + numeric value or just numeric value -->
                  <span x-text="depositSymbol === '%' ? depositDisplay : '£' + deposit"></span>
                </h3>
              </div>
              <button
                x-show="deposit !== 0"
                x-transition.opacity.duration.300
                @click="resetDeposit();"
                class="ml-2 transition duration-300 dark:hover: text-vls hover:text-vla dark:text-vds dark:hover:text-vred-300">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="18"
                  height="18"
                  viewBox="0 0 24 24"
                  fill="none"
                  stroke="currentColor"
                  stroke-width="2"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  class="feather feather-trash-2">
                  <polyline points="3 6 5 6 21 6"></polyline>
                  <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path>
                  <line x1="10" y1="11" x2="10" y2="17"></line>
                  <line x1="14" y1="11" x2="14" y2="17"></line>
                </svg>
              </button>
            </div>
          </div>
          <!-- MARK: DISCOUNT MODAL -->
          <div class="flex justify-center">
            <div class="relative inline-block">
              <button
                @click="popoverOpen = !popoverOpen; calculateTemporaryValues(); if(popoverOpen) $nextTick(() => $refs.discountInput.focus())"
                class="flex self-center butt-style">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="18"
                  height="18"
                  viewBox="0 0 24 24"
