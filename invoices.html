<div x-data="invoiceManager" class="relative w-full">
    <button @click="openModal"
        class="border rounded bg-gray-600 text-white p-2 hover:bg-gray-700 transition duration-300 font-semibold">Select
        Client</button>
    <div x-show="showClientModal" class="fixed inset-0 bg-gray-800 bg-opacity-50 flex justify-center items-center z-20"
        @keydown.escape.window="showClientModal = false">
        <!-- Select Client Modal -->
        <div
            class="bg-gray-800 border border-l-gray-300 p-4 rounded-lg shadow-lg w-full max-w-md mx-auto z-30 text-white">
            <h2 class="text-xl font-medium text-center mb-6">Select Client</h2>
            <div class="relative mb-6">
                <button @click="toggleDropdown"
                    class="w-full p-2 border border-gray-600 rounded focus:outline-none">Select Client</button>
                <div x-show="showDropdown" x-transition:enter="transition ease-out duration-500"
                    x-transition:enter-start="transform scale-y-0 opacity-0"
                    x-transition:enter-end="transform scale-y-100 opacity-100"
                    x-transition:leave="transition ease-in duration-200"
                    x-transition:leave-start="transform scale-y-100 opacity-100"
                    x-transition:leave-end="transform scale-y-0 opacity-0"
                    class="absolute w-full border border-gray-200 rounded mt-1 bg-white shadow-lg max-h-[300px] overflow-auto z-10"
                    style="transform-origin: top;">
                    <ul>
                        <template x-for="client in clients" :key="client.id">
                            <li @click="selectClient(client)" class="p-2 cursor-pointer hover:bg-gray-200 text-gray-700"
                                x-text="client.name"></li>
                        </template>
                    </ul>
                </div>
            </div>
            <div class="flex justify-center">
                <button @click="closeModal"
                    class="px-4 py-2 bg-red-500 text-white text-base font-medium rounded-md shadow-sm hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-red-500 transition-colors duration-200">Close
                </button>
            </div>
        </div>
    </div>

    <!-- Add Style Modal -->
    <div x-show="showAddStyleModal"
        class="fixed inset-0 bg-gray-800 bg-opacity-50 flex justify-center items-center z-50">
        <div class="bg-gray-800 p-5 border w-96 shadow-lg rounded-md text-white">
            <h3 class="text-2xl leading-6 font-medium text-white text-center">Add Style</h3>
            <form @submit.prevent="invoAddStyle" class="mt-3 text-center">
                <input x-model="newStyle.name" name="name" type="text" placeholder="Style Name"
                    class="w-full mb-2 p-2 rounded bg-slate-600 text-white hover:bg-slate-700 focus:bg-slate-700 focus:outline-none focus:ring focus:border-blue-500 transition duration-300"
                    required>
                <input x-model="newStyle.price" name="price" type="number" min="0" step="0.01" placeholder="Price"
                    class="w-full mb-2 p-2 rounded bg-slate-600 text-white hover:bg-slate-700 focus:bg-slate-700 focus:outline-none focus:ring focus:border-blue-500 transition duration-300"
                    required>
                <button type="submit"
                    class="w-full bg-blue-500 text-white text-base font-medium p-2 rounded hover:bg-blue-600 focus:bg-blue-600 focus:outline-none focus:ring focus:border-blue-500 transition duration-300">Add
                    Style</button>
            </form>
            <button @click="showAddStyleModal = false"
                class="mt-2 px-4 py-2 bg-red-500 text-white text-base font-medium rounded-md w-full shadow-sm hover:bg-red-700 focus:bg-red-700 focus:outline-none focus:ring focus:border-blue-500 transition duration-300">Close</button>
        </div>
    </div>

    <!-- Add Sample Modal -->
    <div x-show="showAddSampleModal"
        class="fixed inset-0 bg-gray-800 bg-opacity-50 flex justify-center items-center z-50">
        <div class="bg-gray-800 p-5 border w-96 shadow-lg rounded-md text-white">
            <h3 class="text-2xl leading-6 font-medium text-white text-center">Add Sample</h3>
            <form @submit.prevent="invoAddSample" class="mt-3 text-center">
                <input x-model="newSample.name" name="name" type="text" placeholder="Sample Name"
                    class="w-full mb-2 p-2 rounded bg-slate-600 text-white hover:bg-slate-700 focus:bg-slate-700 focus:outline-none focus:ring focus:border-blue-500 transition duration-300"
                    required>
                <input x-model="newSample.time" name="time" type="number" min="0" step="0.01" placeholder="Time"
                    class="w-full mb-2 p-2 rounded bg-slate-600 text-white hover:bg-slate-700 focus:bg-slate-700 focus:outline-none focus:ring focus:border-blue-500 transition duration-300"
                    required>
                <input x-model="newSample.price" name="price" type="number" min="0" step="0.01" placeholder="Price"
                    class="w-full mb-2 p-2 rounded bg-slate-600 text-white hover:bg-slate-700 focus:bg-slate-700 focus:outline-none focus:ring focus:border-blue-500 transition duration-300"
                    required>
                <button type="submit"
                    class="w-full bg-blue-500 text-white text-base font-medium p-2 rounded hover:bg-blue-600 focus:bg-blue-600 focus:outline-none focus:ring focus:border-blue-500 transition duration-300">
                    Add Sample
                </button>
            </form>
            <button @click="showAddSampleModal = false"
                class="mt-2 px-4 py-2 bg-red-500 text-white text-base font-medium rounded-md w-full shadow-sm hover:bg-red-700 focus:bg-red-700 focus:outline-none focus:ring focus:border-blue-500 transition duration-300">Close</button>
        </div>
    </div>
    <!-- Conditional display for when a client is selected -->
    <template x-if="selectedClient">
        <div class="mt-6">
            <h2 class="text-xl font-medium text-gray-700 mb-4" x-text="'Items and Samples for ' + selectedClient.name">
            </h2>

            <div class="flex justify-between py-2">
                <!-- Styles Search Input -->
                <input type="text" placeholder="Search Styles..."
                    class="p-2 ml-0.5 rounded bg-slate-600 hover:bg-slate-700 focus:bg-slate-700 text-white focus:outline-none focus:ring focus:border-blue-500 transition duration-300"
                    x-model="styleSearch" @input="searchStyles">
                <button @click="showAddStyleModal = true"
                    class="border rounded bg-gray-600 text-white p-2 hover:bg-gray-700 transition duration-300 font-semibold">
                    Add Style
                </button>
            </div>
            <div class="overflow-y-auto" style="max-height: 700px;">
                <table class="min-w-full divide-y divide-gray-200 bg-slate-700 text-slate-100 mb-6 max-height-table">
                    <thead class="sticky top-0 bg-slate-800">
                        <tr>
                            <th class="py-2 px-4 border">Style Name</th>
                            <th class="py-2 px-4 border">Price</th>
                            <th class="py-2 px-4 border">Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <template x-for="style in filteredStyles" :key="style.id">
                            <tr>
                                <td class="py-2 px-4 border" x-text="style.name"></td>
                                <td class="py-2 px-4 border" x-text="style.price"></td>
                                <td class="py-2 px-4 border flex justify-center">
                                    <button @click="addItemToInvoice(style, 'style')"
                                        class="border rounded bg-gray-600 text-white text-sm p-1 hover:bg-gray-700 transition duration-300 font-semibold">
                                        Add
                                    </button>
                                </td>
                            </tr>
                        </template>
                    </tbody>
                </table>
            </div>
            <div class="flex justify-between py-2">
                <!-- Sample Search Input -->
                <input type="text" placeholder="Search Samples..."
                    class="p-2 ml-0.5 rounded bg-slate-600 hover:bg-slate-700 focus:bg-slate-700 text-white focus:outline-none focus:ring focus:border-blue-500 transition duration-300"
                    x-model="sampleSearch" @input="searchSamples">
                <button @click="showAddSampleModal = true"
                    class="border rounded bg-gray-600 text-white p-2 hover:bg-gray-700 transition duration-300 font-semibold">
                    Add Sample
                </button>
            </div>
            <div class="overflow-y-auto" style="max-height: 700px;">
                <table class="min-w-full divide-y divide-gray-200 bg-slate-700 text-slate-100"
                    style="max-height: 700px;">
                    <thead class="sticky top-0 bg-slate-800">
                        <tr>
                            <th class="py-2 px-4 border">Sample Name</th>
                            <th class="py-2 px-4 border">Time</th>
                            <th class="py-2 px-4 border">Price/Hour</th>
                            <th class="py-2 px-4 border">Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <template x-for="sample in filteredSamples" :key="sample.id">
                            <tr>
                                <td class="py-2 px-4 border" x-text="sample.name"></td>
                                <td class="py-2 px-4 border" x-text="sample.time"></td>
                                <td class="py-2 px-4 border" x-text="sample.price"></td>
                                <td class="py-2 px-4 border flex justify-center">
                                    <button @click="addItemToInvoice(sample, 'sample')"
                                        class="border rounded bg-gray-600 text-white text-sm p-1 hover:bg-gray-700 transition duration-300 font-semibold">Add</button>
                                </td>
                            </tr>
                        </template>
                    </tbody>
                </table>
            </div>

            <!-- Invoice Items Table Section -->
            <div class="mt-8">
                <h2 class="text-xl font-medium text-gray-700 mb-4">Invoice Items</h2>
                <div class="overflow-y-auto" style="max-height: 700px;">
                    <table class="min-w-full divide-y divide-gray-200 bg-slate-800 text-slate-100 mb-6">
                        <thead class="sticky top-0 bg-slate-800">
                            <tr>
                                <th class="py-2 px-4 border">Item Name</th>
                                <th class="py-2 px-4 border">Type</th>
                                <th class="py-2 px-4 border">Price</th>
                                <th class="py-2 px-4 border">Quantity</th>
                                <th class="py-2 px-4 border">Actions</th>
                            </tr>
                        </thead>
                        <tbody class="bg-slate-700">
                            <template x-for="item in invoiceItems" :key="item.uniqueId">
                                <tr>
                                    <td class="py-2 px-4 border" x-text="item.name"></td>
                                    <td class="py-2 px-4 border" x-text="item.type"></td>
                                    <td class="py-2 px-4 border" x-text="item.price"></td>
                                    <td class="py-2 px-4 border" x-text="item.quantity"></td>
                                    <td class="py-2 px-4 border flex justify-center">
                                        <button @click="removeItemFromInvoice(item)"
                                            class="border rounded bg-gray-600 text-white text-sm p-1 hover:bg-gray-700 transition duration-300 font-semibold">Remove</button>
                                    </td>
                                </tr>
                            </template>
                        </tbody>
                    </table>
                </div>

            </div>


            <div class="grid grid-cols-6 border rounded-lg border-gray-500 mt-4 p-4 align-top items-end">
                <!-- MAIN PRICE MENU COL 1 -->
                <div class="">
                    <div class="text-slate-800">
                        <h3 class="text-lg font-medium">Subtotal: <span x-text="subtotal"></span></h3>
                        <!-- Add an x to remove discount -->
                        <div class="flex justify-items-start">

                            <h3 class="text-lg font-medium">
                                Discount:
                                <span x-show="discount !== 0">-</span><span
                                    x-text="symbol === '%' ? discount + '%' : '£' + discount"></span>
                            </h3>
                            <button x-show="discount != 0" x-transition.duration.300 @click="resetDiscounts();"
                                class="text-red-600 hover:text-red-700 transition duration-300 ml-2">
                                <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24"
                                    fill="none" stroke="currentColor" stroke-width="1" stroke-linecap="round"
                                    stroke-linejoin="round" class="feather feather-trash-2">
                                    <polyline points="3 6 5 6 21 6"></polyline>
                                    <path
                                        d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2">
                                    </path>
                                    <line x1="10" y1="11" x2="10" y2="17"></line>
                                    <line x1="14" y1="11" x2="14" y2="17"></line>
                                </svg>
                            </button>
                        </div>
                        <h3 class="text-lg font-medium">VAT: <span>£</span><span x-text="vat"></span></h3>
                        <div class="flex">
                            <h3 class="text-lg font-medium">Total: <span>£</span><span x-text="total"></span></h3>
                            <h3 x-show="discount !== 0" x-transition.duration.300
                                class="text-base ml-1 font-normal text-gray-600 line-through">
                                <span x-text="totalBeforeDiscount"></span>
                            </h3>
                        </div>
                        <div class="flex">
                            <h3 x-show="deposit != 0" x-transition.duration.300 class="text-lg font-medium">
                                Deposit:
                                <span>£</span><span x-text="deposit"></span>
                            </h3>
                            <button x-show="deposit !== 0" x-transition.duration.300 @click="resetDeposit();"
                                class="text-red-600 hover:text-red-700 transition duration-300 ml-2">
                                <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24"
                                    fill="none" stroke="currentColor" stroke-width="1" stroke-linecap="round"
                                    stroke-linejoin="round" class="feather feather-trash-2">
                                    <polyline points="3 6 5 6 21 6"></polyline>
                                    <path
                                        d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2">
                                    </path>
                                    <line x1="10" y1="11" x2="10" y2="17"></line>
                                    <line x1="14" y1="11" x2="14" y2="17"></line>
                                </svg>
                            </button>
                        </div>

                    </div>
                </div>
                <!-- MESSAGE FRAME COL 2 -->
                <div class="h-full col-span-2">
                    <div class="flex text-sm items-center">
                        <p x-text="'Invoice note: ' + invoiceNote"
                            class="font-normal italic fade-in-hidden fade-out-hidden text-wrap"
                            :class="invoiceNote !== '' ? 'fade-in-visible' : 'fade-out-hidden'" x-ref="noteText"
                            x-show="invoiceNote != ''"></p>
                        <button @click="removeMessage()"
                            class="text-red-600 hover:text-red-700 transition duration-300 ml-2 fade-in-hidden fade-out-hidden"
                            :class="invoiceNote !== '' ? 'fade-in-visible' : 'fade-out-hidden'" x-ref="removeBtn"
                            x-show="invoiceNote != ''">
                            <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24"
                                fill="none" stroke="currentColor" stroke-width="1" stroke-linecap="round"
                                stroke-linejoin="round" class="feather feather-trash-2">
                                <polyline points="3 6 5 6 21 6"></polyline>
                                <path
                                    d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2">
                                </path>
                                <line x1="10" y1="11" x2="10" y2="17"></line>
                                <line x1="14" y1="11" x2="14" y2="17"></line>
                            </svg>
                        </button>
                    </div>
                </div>

                <!-- DISCOUNT COL 3 -->
                <div class="flex justify-end">
                    <div class="relative inline-block">
                        <button
                            @click="popoverOpen = !popoverOpen; calculateTemporaryValues(); if(popoverOpen) $nextTick(() => $refs.discountInput.focus())"
                            class="inline-flex items-center justify-center gap-2 rounded border bg-gray-600 text-white p-2 hover:bg-gray-700 font-semibold focus:bg-gray-700 focus:outline-none focus:ring focus:border-blue-500 transition duration-300">
                            Discount
                        </button>
                        <div x-cloack x-show="popoverOpen" x-transition:enter="transition ease-out duration-300"
                            x-transition:enter-start="opacity-0 translate-y-2"
                            x-transition:enter-end="opacity-100 translate-y-0"
                            x-transition:leave="transition ease-in duration-145"
                            x-transition:leave-start="opacity-100 translate-y-0"
                            x-transition:leave-end="opacity-0 -translate-y-10"
                            class="popover-container shadow-lg will-change-transform">
                            <div @click.outside="popoverOpen = false"
                                class="popover bg-gray-900 p-6 shadow-lg rounded-md text-slate-300 z-20 origin-bottom absolute bottom-full start-1/2 -ms-32 flex flex-col items-center justify-center will-change-transform border border-slate-600 translate-x-7">
                                <div class="flex flex-col gap-4 items-center justify-center mt-2">
                                    <!-- Input Value Discount -->
                                    <div class="relative">
                                        <!-- 0 SYMBOL CONTROL WITH PADDING -->
                                        <input id="discount-input" type="number" x-model.number="temporaryDiscount"
                                            x-ref="discountInput"
                                            class="py-1 pl-12 w-full bg-slate-600 hover:bg-slate-700 border-gray-300 rounded focus:bg-slate-700 focus:outline-none focus:ring focus:border-blue-500 transition duration-300 text-gray-400 hover:text-gray-200 focus:text-gray-200"
                                            :value="temporaryDiscount === 0 ? 0 : temporaryDiscount"
                                            :placeholder="temporaryDiscount === 0 ? 'Enter value' : 0"
                                            @input="handleDiscountInput(event); calculateTemporaryValues(); showTemporarySubtotalAndDiscount();" />
                                        <!-- PERCENT SYMBOL CONTROL WITH PADDING -->
                                        <div
                                            class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none">
                                            <span x-text="symbol" id="symbolId"
                                                class="text-gray-400 hover:text-gray-200 focus:text-gray-200 text-lg"></span>
                                            <!-- PIPE SYMBOL CONTROL WITH MARGIN -->
                                            <span class="absolute ml-6 h-6 border-l border-gray-300 mx-2"></span>
                                        </div>
                                    </div>
                                </div>
                                <!-- Temporary Discount Menu Popover -->
                                <div class="flex flex-col text-sm justify-start w-full mt-4">
                                    <h1 id="subtotal-discount-buble"
                                        class=" mb-2 border border-blue-900 rounded-lg p-1">
                                        Subtotal: <span x-text="subtotal"></span>
                                    </h1>
                                    <h1 x-show="showNewSubtotal" x-transition.duration.250
                                        class="mb-2 border border-blue-900 rounded-lg p-1">
                                        Subtotal: <span x-text="temporarySubtotal" x-transition.duration.200></span>
                                    </h1>
                                    <h1 class="mb-2 border border-blue-900 rounded-lg p-1">
                                        Discount: <span x-text="temporaryDiscount"></span>
                                    </h1>
                                    <h1 class="mb-2 border border-blue-900 rounded-lg p-1">
                                        VAT: <span x-text="temporaryVat"></span>
                                    </h1>
                                    <h1 class="mb-2 border border-blue-900 rounded-lg p-1">
                                        Total: <span x-text="temporaryTotal"></span>
                                    </h1>
                                </div>
                                <div class="flex justify-center">
                                    <button id="toggle-discount-btn" @click="
                                        switchOpen = !switchOpen;
                                        changeDiscount();
                                        calculateTemporaryValues()"
                                        :class="switchOpen ? ' rounded bg-gray-100 text-gray-950 text-sm hover:bg-gray-300 transition duration-300 font-semibold' : ' rounded bg-blue-800 text-white text-sm hover:bg-blue-900 transition duration-300 font-semibold'"
                                        class="transition duration-300 px-1.5 py-1">
                                        <svg id="rotateIcon" xmlns="http://www.w3.org/2000/svg" width="20" height="20"
                                            viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1"
                                            stroke-linecap="round" stroke-linejoin="round"
                                            class="feather feather-rotate-cw">
                                            <polyline points="23 4 23 10 17 10"></polyline>
                                            <path d="M20.49 15a9 9 0 1 1-2.12-9.36L23 10"></path>
                                        </svg>
                                    </button>
                                    <button id="confirm-discount" @click="confirmDiscount" x-transition
                                        class="rounded ml-4 px-1.5 py-1 bg-gray-100 text-gray-950 text-sm hover:bg-gray-300 transition duration-300 font-semibold">
                                        <svg xmlns="http://www.w3.org/2000/svg" width="22" height="22"
                                            viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1"
                                            stroke-linecap="round" stroke-linejoin="round"
                                            class="feather feather-check">
                                            <polyline points="20 6 9 17 4 12"></polyline>
                                        </svg>
                                    </button>
                                    <button
                                        @click="resetTemporaryDiscounts(); if(popoverOpen) $nextTick(() => $refs.discountInput.focus())"
                                        class=" rounded px-1.5 py-1 ml-4 bg-gray-600 text-white hover:bg-gray-700 transition duration-300">
                                        <svg xmlns="http://www.w3.org/2000/svg" width="22" height="22"
                                            viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1"
                                            stroke-linecap="round" stroke-linejoin="round" class="feather feather-x">
                                            <line x1="18" y1="6" x2="6" y2="18"></line>
                                            <line x1="6" y1="6" x2="18" y2="18"></line>
                                        </svg>
                                    </button>
                                </div>
                            </div>
                            <!-- Arrow -->
                            <div class="arrow"></div>
                        </div>
                    </div>
                </div>
                <!-- DEPOSIT MENU COL 4-->
                <div class="flex justify-end">
                    <div class="relative inline-block">
                        <button @mouseenter="(trigger === 'hover focus') ? depositOpen = true : null"
                            @click="(trigger === 'click') ? depositOpen = !depositOpen : null; if (depositOpen) { $nextTick(() => { $refs.tempDeposit.focus()}); }"
                            type="button"
                            class="inline-flex items-center justify-center gap-2 rounded border bg-gray-600 text-white p-2 hover:bg-gray-700 font-semibold focus:bg-gray-700 focus:outline-none focus:ring focus:border-blue-500 transition duration-300">
                            <span>Deposit</span>
                        </button>
                        <div x-cloak x-show="depositOpen" x-transition:enter="transition ease-out duration-300"
                            @click.outside="depositOpen = false" x-transition:enter-start="opacity-0 translate-y-2"
                            x-transition:enter-end="opacity-100 translate-y-0"
                            x-transition:leave="transition ease-in duration-145"
                            x-transition:leave-start="opacity-100 translate-y-0"
                            x-transition:leave-end="opacity-0 -translate-y-10"
                            class="absolute bottom-full start-1/2 z-10 -ms-32 flex w-52 origin-bottom flex-col items-center justify-center will-change-transform">
                            <div
                                class="overflow-hidden text-sm text-slate-400 border rounded-md border-slate-600 bg-gray-900 px-4 py-4">

                                <div class="relative my-4">
                                    <input x-ref="tempDeposit"
                                        class="py-2 pl-12 w-full bg-slate-600 hover:bg-slate-700 border-gray-300 rounded focus:bg-slate-700 focus:outline-none focus:ring focus:border-blue-500 transition duration-300 text-gray-400 hover:text-gray-200 focus:text-gray-200"
                                        type="number" min="0" placeholder="Enter discount..." x-model="tempDeposit"
                                        :value="tempDeposit === 0 ? 0 : tempDeposit"
                                        :placeholder="tempDeposit === 0 ? 'Enter deposit...' : 0"
                                        @input="handleDepositInput(event)" />
                                    <!-- PERCENT SYMBOL CONTROL WITH PADDING -->
                                    <div class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none">
                                        <span x-text="depositSymbol" id="symbolId"
                                            class="text-gray-400 hover:text-gray-200 focus:text-gray-200 text-lg"></span>
                                        <!-- PIPE SYMBOL CONTROL WITH MARGIN -->
                                        <span class="absolute ml-6 h-6 border-l border-gray-300 mx-2"></span>
                                    </div>
                                </div>

                                <div class="flex flex-col text-sm justify-start w-full mb-4">
                                    <h1 class="border border-blue-900 rounded-lg p-1">
                                        Deposit: <span x-text="tempDeposit"></span>
                                    </h1>
                                </div>
                                <div class="flex justify-between mb-4">
                                    <button id="toggle-discount-btn" @click="
                                            isDepositPercent = ! isDepositPercent; handleDepositType()"
                                        :class="!isDepositPercent ? ' rounded bg-gray-100 text-gray-950 text-sm hover:bg-gray-300 transition duration-300 font-semibold' : ' rounded bg-blue-800 text-white text-sm hover:bg-blue-900 transition duration-300 font-semibold'"
                                        class="transition duration-300 px-1.5 py-1">
                                        <svg id="rotateIcon" xmlns="http://www.w3.org/2000/svg" width="20" height="20"
